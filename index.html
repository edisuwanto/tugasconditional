    <title>TUGAS IF ELSE</title>

<body>
<script>
let jabatan = 'cto'
if(jabatan == 'cto'){
console.log("jika saya sebagai cto, maka tugas saya adalah memimpin perusahaan")
}else if(jabatan == 'hr'){
console.log("jika saya sebagai hr, maka tugas saya adalah merekrut karyawan")
}else if(jabatan == 'ceo'){
console.log("jika saya sebagai CEO, maka tugas saya adalah Membina dan memimpin Perusahaan")
}else if(jabatan == 'programmer'){
console.log("jika saya sebagai Programmer, maka tugas saya adalah Membuat Program")
}

</script>
